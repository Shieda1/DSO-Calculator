<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSO Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="DSORadio" name="variables" checked>
  <label for="DSORadio">DSO</label>

  <input type="radio" id="beginningaccountsreceivableRadio" name="variables">
  <label for="beginningaccountsreceivableRadio">Beginning accounts receivable</label>

  <input type="radio" id="endaccountsreceivableRadio" name="variables">
  <label for="endaccountsreceivableRadio">End accounts receivable</label>

  <input type="radio" id="annualsalesRadio" name="variables">
  <label for="annualsalesRadio">Annual sales</label>

  <input type="radio" id="daysinaccountingperiodRadio" name="variables">
  <label for="daysinaccountingperiodRadio">Days in accounting period</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Beginning accounts receivable</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">End accounts receivable</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Annual sales</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Days in accounting period</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
